name: CI

on:
  push:
  pull_request:

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: mbstring, sqlite3
          coverage: pcov

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Prepare environment (testing)
        run: |
          cp .env.testing .env
          php artisan key:generate
          php artisan config:clear
          mkdir -p database
          touch database/database.sqlite

      - name: Run migrations (testing env)
        run: php artisan migrate --force --env=testing

      - name: Run tests with coverage gate (testing env)
        run: php artisan test --env=testing --coverage --min=70
